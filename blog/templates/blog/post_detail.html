{% extends "blog/base.html" %} {% block content %}
<article class="media content-section">
  <img
    class="rounded-circle article-img"
    src="{{object.author.profile.image.url}}"
  />
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
      <small class="text-muted">{{ object.posted_date|date:"F d ,Y" }}</small>
      {% if object.author == user %}
      <small class="btn btn-sm "><a href="{% url  'post-update' object.id %}">Update</a></small>
      <small class="btn btn-sm "><a  href="{% url  'post-delete' object.id %}">Delete</a></small>
      {% endif %}
    </div>
    <h2 class="article-title">{{ object.title }}</h2>
    <p class="article-content">{{ object.content }}</p>
  </div>
</article>

{% endblock content %}
